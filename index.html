<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qr code ganerator by js</title>
    <link rel="stylesheet" href="QR.css">
</head>
<body>
    <div class="container">
        <p>Enter the text and URL</p>
        <input type="text" placeholder="text and URL" id="qrtext">
        <div id="imgbox">
            <img src="" id="qrImage">
            
        </div>
       <button onclick="GenerateQR()"> Generate QR code</button>


    </div>


    <script>
        let imgbox =document.getElementById("imgbox");
        let qrImage =document.getElementById("qrImage");
        let qrtext =document.getElementById("qrtext");

        function GenerateQR(){
            if(qrtext.value.length > 0){qrImage.src ="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrtext.value;
              imgbox.classList.add("show-img");}
              else{
                qrtext.classList.add('error');
                setTimeout(()=>{
                    qrtext.classList.remove('error');
                },1000);
              }
            
        }

        

    </script>

</body>
</html>
